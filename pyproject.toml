[project]
name = "kineticEQ"
version = "0.2.0"
description = "kinetic equation solvers"
authors = [{ name = "Minamium", email = "arcadia.battery@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "torch>=2.0",
  "scipy"
]

[build-system]
requires = ["scikit-build-core>=0.7", "numpy"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
wheel.py-api = "py3"
cmake.minimum-version = "3.18"
sdist.exclude = ["**/*.o", "**/*.mod"]